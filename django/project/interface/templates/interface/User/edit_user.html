{% extends "interface/header.html" %}
{% block content %}

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
        <form method="post">
            {% csrf_token %}

            <h2>Edit user</h2>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="first_name">First name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First name"
                           value="{{ user.first_name }}" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="last_name">Last name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last name"
                           value="{{ user.last_name }}" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username"
                           value="{{ user.username }}" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email"
                           value="{{ user.email }}" required>
                </div>
            </div>

            <h4>Permissions</h4>

            <div class="form-group">
                <div class="form-check">
                    <label class="form-check-label" for="contents">
                        <input class="form-check-input" type="checkbox" id="contents" name="contents">
                        Contents
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <label class="form-check-label" for="timelines">
                        <input class="form-check-input" type="checkbox" id="timelines" name="timelines">
                        Timelines
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <label class="form-check-label" for="views">
                        <input class="form-check-input" type="checkbox" id="views" name="views">
                        Views
                    </label>
                </div>
            </div>
            <script>
                $('#contents').prop("checked", "{{ user.contents }}" === "True");
                $('#timelines').prop("checked", "{{ user.timelines }}" === "True");
                $('#views').prop("checked", "{{ user.views }}" === "True");
            </script>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </main>
{% endblock %}
