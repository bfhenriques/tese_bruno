{% extends "interface/new_header.html" %}
{% block page_title %}Edit TimeLine{% endblock %}
{% block content %}
{% load static %}
<script src="{% static 'interface/js/timelines.js' %}"></script>
<script src="{% static 'interface/js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'interface/js/jquery-ui-1.12.1/jquery-ui.min.js' %}"></script>
<script>var table_contents= "{{table_contents}}";</script>
<script>var all_contents= "{{all_contents}}";</script>
<link href="{% static 'interface/css/my.css' %}" rel="stylesheet">

<main role="main" class="container pt-3">
    <form method="post">
        {% csrf_token %}
        <div class="form-row py-3">
            <div class="col-6 fl">
                {{ form.as_p }}
            </div>
            <div class="col-5 fr">
                <!--<label for="timeline_dropdown"></label>-->
                <select id="timeline_dropdown" name="timeline_dropdown" class="fr custom-select">
                    <option selected value="">Choose...</option>
                </select>
            </div>
            <div class="col-1 fr">
                <input class="btn btn-outline-secondary fr" type="button" value="Add" onclick="addContent()"/>
            </div>
        </div>
        <div class="form-row py-3">
            <table class="table table-striped table-sm" id="add_table">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Author</th>
                    <th>Creation date</th>
                    <th>Last modified</th>
                    <th>Duration (seconds)</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <div class="form-row py-3">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>
    <div class="form-row py-3">
        Preview:
    </div>
    <div class="form-row py-3">
        <video width="400" height="300" controls>
            <source src="{{ BASE_DIR }}/{{ video_path }}" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>
</main>

{% endblock %}
