{% extends "interface/new_header.html" %}
{% block page_title %}Edit TimeLine{% endblock %}
{% block content %}
{% load static %}
<script src="{% static 'interface/js/timelines.js' %}"></script>
<script src="{% static 'interface/js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'interface/js/jquery-ui-1.12.1/jquery-ui.min.js' %}"></script>
<script>var table_contents= "{{table_contents}}";</script>
<script>var all_contents= "{{all_contents}}";</script>
<link href="{% static 'interface/css/my.css' %}" rel="stylesheet">

<main role="main" class="col-12 pt-3 px-4">
    <div class="card">
        <form method="post">
            <div class="card-body px-0 pb-0">
                {% csrf_token %}
                <div class="row mx-1">
                    <div class="col-md-3 text-md-right">
                        {{ form.name.label }}
                    </div>
                    <div class="col-md-3">
                        {{ form.name }}
                    </div>
                </div>
                <div class="row mx-1 my-3">
                    <div class="col-md-3 text-md-right">
                        <label for="timeline_dropdown">Add Content</label>
                    </div>
                    <div class="col-md-3">
                        <select class="form-control" id="timeline_dropdown" name="timeline_dropdown">
                            <option selected value="">Choose...</option>
                        </select>
                    </div>
                    <div class="col-md-auto">
                        <input class="btn btn-secondary" type="button" value="Add" onclick="addContent()"/>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table" style="border-collapse: collapse;" id="add_table">
                        <thead class="mdl-color--blue-grey-100">
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Author</th>
                            <th>Creation date</th>
                            <th>Last modified</th>
                            <th>Duration (seconds)</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer text-right">
                <button class="btn btn-secondary" type="submit">Submit</button>
            </div>
        </form>
    </div>
    <div class="row ml-1 py-3">
        Preview:
    </div>
    <div class="row ml-1">
        <video width="400" height="300" controls>
            <source src="{{ BASE_DIR }}/{{ video_path }}" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>
</main>

{% endblock %}
